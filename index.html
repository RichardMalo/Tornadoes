<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js" integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q==" crossorigin=""></script>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
  <!-- Bootstrap stylesheet -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
  <!-- local stylesheet -->
  <link rel="stylesheet" href="styles2.css">
  <!-- Plotly-->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- D3 Library-->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- <script src="https://cdn.jsdelivr.net/npm/leaflet.polylineDecorator@1.6.0/dist/leaflet.polylineDecorator.min.js"></script> -->
  
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="p-3 mb-4 rounded-3">
          <div class="container-fluid">
            <h2 class="display-4 fw-bold text-info">US Tornadoes 1950-2021</h2>
            <p class="fs-5">Analyze trends using interactive charts and change years to gain insights from the dataset.</p>
          </div></div></div>
    
          <div class="row text-center">
            <div class="row">
              <div class="col-xs-3">
                <div class="well">
                  <h5>Chart Tornado Year :</h5>
                  <select class="form-select form-select-lg mb-2" id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
      </div>
    </div></div>
    
    <div class="row">
      <div class="col-md-4">
        <div class="card text-dark bg-info mb-3" style="height: calc(4 / 5 * 100%);">
          <div class="card-header">
            <h5 class="my-0 fw-normal text-center">Tornado Count</h5>
          </div>
          <div class="card-body" style="height: calc(4 / 5 * 100%);">
            <p class="card-text counter" id="tornadoCountText">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-white bg-danger mb-3" style="height: calc(4 / 5 * 100%);">
          <div class="card-header">
            <h5 class="my-0 fw-normal text-center">Tornado Fatalities</h5>
          </div>
          <div class="card-body" style="height: calc(2 / 3 * 100%);">
            <p class="card-text counter" id="fatalitiesText">0</p>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="card text-dark bg-warning mb-3" style="height: calc(4 / 5 * 100%);">
          <div class="card-header">
            <h5 class="my-0 fw-normal text-center">Tornado Injuries</h5>
          </div>
          <div class="card-body" style="height: calc(4 / 5 * 100%);">
            <p class="card-text counter" id="injuriesText">0</p>
          </div>
        </div>
      </div>
    </div>
   
   
  <div id="newDiv"></div>
  <!-- Create a div to hold the plot -->
  <div id="myDiv"></div><br>
  <!-- div for map-->


  <div class="row text-center">
    <div class="row">
      <div class="col-xs-3">
        <div class="well">
          <h5>Map Tornado Year :</h5>
          <select class="form-select form-select-lg mb-2" id="selDataset2" onchange="optionChanged2(this.value)"></select>
        </div>
      </div>
    </div>
  </div>
  

  <div id="Mapit"></div>
  
  <span id="selectedYear"></span>
  <div id="FatChartDiv"></div>
    
  <!-- Load the custom scripts that create the plots and the dropdown menus and fill in the boxes with calculated information-->
  <script src="yearselector_v2.js"></script>
  <script src="consolelogwhatyear.js"></script>
  <script src="box123.js"></script>
  <script src="tornadograph_v2.js"></script>

  <!-- <script src="fat1.js"></script> -->
   
  <!-- <script src="tornadomap.js"></script>\ -->
  </body>
</html>
